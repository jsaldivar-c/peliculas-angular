<div
    class="row animate__animated animate__fadeIn animate__slow"
    *ngIf="pelicula"
>
    <div class="col-md-6">
        <!-- Imagen -->
        <img
            class="img-thumbnail"
            [src]="pelicula.poster_path | poster"
            [alt]="pelicula.title"
        />
    </div>
    <div class="col-md-6">
        <!-- Detalle -->
        <h2>{{pelicula.title}}</h2>
        <div class="row">
            <div class="col">
                <star-rating
                    [value]="pelicula.vote_average"
                    totalstars="10"
                    checkedcolor="yellow"
                    uncheckedcolor="grey"
                    size="20px"
                    readonly="false"
                ></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    (click)="onRegresar()"
                    type="button"
                    class="btn btn-outline-info mt-5"
                >
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
